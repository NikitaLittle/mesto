<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="<%=require('./images/logo.svg')%>" alt="Mesto. Логотип." />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="<%=require('./images/photo-1676083266862-8df061a7ad72-2.webp')%>" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__initials">
            <h1 class="profile__name">Линь Джу</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать."></button>
          </div>
          <p class="profile__description">Исследовательница</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить."></button>
      </section>
      <section class="places">
        <template class="place__template">
          <article class="place">
            <img class="place__image" alt="" />
            <button class="place__urn-button" type="button" aria-label="Удалить."></button>
            <div class="place__description">
              <h2 class="place__title"></h2>
              <button class="place__like-button" type="button" aria-label="Нравится."></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close-button profile-popup__close-button" type="button" aria-label="Закрыть."></button>
        <form class="popup__form" name="profileForm" novalidate>
          <fieldset class="popup__info">
            <legend class="popup__title">Редактировать профиль</legend>
            <div class="popup__inputs-container">
              <div class="popup__input-error-container">
                <input
                  class="popup__input profile-popup__input profile-popup__input_field_name"
                  id="popup-input-name"
                  type="text"
                  name="username"
                  placeholder="Имя"
                  minlength="2"
                  maxlength="40"
                  required />
                <span class="popup__input-error popup-input-name-error"></span>
              </div>
              <div class="popup__input-error-container">
                <input
                  class="popup__input profile-popup__input profile-popup__input_field_description"
                  id="popup-input-description"
                  type="text"
                  name="bio"
                  placeholder="О себе"
                  minlength="2"
                  maxlength="200"
                  required />
                <span class="popup__input-error popup-input-description-error"></span>
              </div>
            </div>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup adding-popup">
      <div class="popup__container">
        <button class="popup__close-button adding-popup__close-button" type="button" aria-label="Закрыть."></button>
        <form class="popup__form" name="addForm" novalidate>
          <fieldset class="popup__info">
            <legend class="popup__title">Новое место</legend>
            <div class="popup__inputs-container">
              <div class="popup__input-error-container">
                <input
                  class="popup__input adding-popup__input adding-popup__input_field_title"
                  id="popup-input-place-name"
                  type="text"
                  name="name"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required />
                <span class="popup__input-error popup-input-place-name-error"></span>
              </div>
              <div class="popup__input-error-container">
                <input
                  class="popup__input adding-popup__input adding-popup__input_field_link"
                  id="popup-input-place-link"
                  type="usernameData"
                  name="bioData"
                  placeholder="Ссылка на картинку"
                  required />
                <span class="popup__input-error popup-input-place-link-error"></span>
              </div>
            </div>
          </fieldset>
          <button class="popup__button adding-popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup image-popup">
      <figure class="image-popup__figure">
        <img class="image-popup__image" alt="" />
        <button class="popup__close-button image-popup__close-button" type="button"></button>
        <figcaption class="image-popup__figcaption"><h3 class="image-popup__title"></h3></figcaption>
      </figure>
    </div>
  </body>
</html>
