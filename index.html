<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./images/logo.svg" alt="Mesto. Логотип." />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="./images/photo-1676083266862-8df061a7ad72-2.webp" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__initials">
            <h1 class="profile__name">Линь Джу</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать."></button>
          </div>
          <p class="profile__description">Исследовательница</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить."></button>
      </section>
      <section class="places">
        <template class="place__template">
          <article class="place">
            <img class="place__image" alt="" />
            <button class="place__urn-button" type="button" aria-label="Удалить."></button>
            <div class="place__description">
              <h2 class="place__title"></h2>
              <button class="place__like-button" type="button" aria-label="Нравится."></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть."></button>
        <form class="popup__form" name="profileInfo">
          <fieldset class="popup__info">
            <legend class="popup__title">Редактировать профиль</legend>
            <input class="popup__input popup__input_field_name" type="text" name="name" value="" placeholder="Имя" required />
            <input class="popup__input popup__input_field_description" type="text" name="description" value="" placeholder="О себе" required />
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_adding">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть."></button>
        <form class="popup__form" name="addInfo">
          <fieldset class="popup__info">
            <legend class="popup__title">Новое место</legend>
            <input class="popup__input popup__input_field_title" type="text" name="name" value="" placeholder="Название" required />
            <input class="popup__input popup__input_field_link" type="text" name="description" value="" placeholder="Ссылка на картинку" required />
          </fieldset>
          <button class="popup__button popup__button_create" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_images">
      <figure class="popup__figure">
        <img class="popup__image" alt="" />
        <button class="popup__close-button" type="button"></button>
        <figcaption class="popup__figcaption"><h3 class="popup__image-title"></h3></figcaption>
      </figure>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/array.js"></script>
    <script src="./scripts/places.js"></script>
  </body>
</html>
