<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__image" src="03b78ada3425e9132ff3.svg" alt="Mesto. Логотип."/></header><main class="main"><section class="profile"><img class="profile__avatar" src="" alt="Аватар"/> <button class="profile__avatar-button" type="button" aria-label="Редактировать фото профиля"></button><div class="profile__info"><div class="profile__initials"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать."></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="Добавить."></button></section><section class="cards"><template class="card__template"><article class="card"><img class="card__image" alt=""/> <button class="card__urn-button" type="button" aria-label="Удалить."></button><div class="card__description"><h2 class="card__title"></h2><div class="card__likes-container"><button class="card__like-button" type="button" aria-label="Нравится."></button> <span class="card__number-likes"></span></div></div></article></template></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть."></button><form class="popup__form" name="profileForm" novalidate><fieldset class="popup__info"><legend class="popup__title">Редактировать профиль</legend><div class="popup__inputs-container"><div class="popup__input-error-container"><input class="popup__input profile-popup__input profile-popup__input_field_name" id="popup-input-name" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error popup-input-name-error"></span></div><div class="popup__input-error-container"><input class="popup__input profile-popup__input profile-popup__input_field_description" id="popup-input-description" name="about" placeholder="О себе" minlength="2" maxlength="200" required/> <span class="popup__input-error popup-input-description-error"></span></div></div></fieldset><button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup adding-popup"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть."></button><form class="popup__form" name="addForm" novalidate><fieldset class="popup__info"><legend class="popup__title">Новое место</legend><div class="popup__inputs-container"><div class="popup__input-error-container"><input class="popup__input adding-popup__input adding-popup__input_field_title" id="popup-input-place-name" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__input-error popup-input-place-name-error"></span></div><div class="popup__input-error-container"><input class="popup__input adding-popup__input adding-popup__input_field_link" id="popup-input-place-link" type="usernameData" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__input-error popup-input-place-link-error"></span></div></div></fieldset><button class="popup__submit-button" type="submit">Создать</button></form></div></div><div class="popup image-popup"><figure class="image-popup__figure"><img class="image-popup__image" alt=""/> <button class="popup__close-button" type="button"></button><figcaption class="image-popup__figcaption"><h3 class="image-popup__title"></h3></figcaption></figure></div><div class="popup question-popup"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть."></button><form class="popup__form" name="questionForm"><h3 class="popup__title">Вы уверены?</h3><button class="popup__submit-button" type="submit">Да</button></form></div></div><div class="popup update-avatar-popup"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть."></button><form class="popup__form" name="updateAvatarForm" novalidate><fieldset class="popup__info"><legend class="popup__title">Обновить аватар</legend><div class="popup__inputs-container"><div class="popup__input-error-container"><input class="popup__input update-avatar-popup__input update-avatar-popup__input_field_link" id="popup-input-avatar-link" name="link" placeholder="Ссылка" minlength="2" required/> <span class="popup__input-error popup-input-avatar-link-error"></span></div></div></fieldset><button class="popup__submit-button" type="submit">Сохранить</button></form></div></div></body></html>
